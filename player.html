<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>選手詳細</title>
<style>
  body {
    font-family: system-ui, -apple-system, "Segoe UI", Roboto,
                 "Hiragino Kaku Gothic ProN", Meiryo, sans-serif;
    margin: 24px;
    background: #f5f5f5;
  }
  a.back {
    display: inline-block;
    margin-bottom: 12px;
    font-size: 13px;
    text-decoration: none;
    color: #2563eb;
  }
  a.back:hover { text-decoration: underline; }
  h1 { font-size: 22px; margin: 0 0 10px; }

  .layout {
    margin-top: 10px;
    display: flex;
    align-items: flex-start;
    gap: 16px;
  }
  .panel-grid {
    flex: 0 0 auto;
    border-radius: 8px;
    overflow: hidden;
    border: 1px solid #ddd;
    background: #fff;
  }

  /* iframeのサイズはJSで調整するため初期はauto */
  .panel-grid iframe {
    border: none;
    width: auto;
    height: auto;
    display: block;
  }

  .panel-hand img {
    max-width: 160px;
    height: auto;
    display: block;
  }

  .layout.left  .panel-grid { order: 1; }
  .layout.left  .panel-hand { order: 2; }

  .layout.right .panel-hand { order: 1; }
  .layout.right .panel-grid { order: 2; }
</style>
</head>
<body>

<a href="index.html" class="back">&larr; 選手一覧に戻る</a>
<h1 id="playerName">選手名</h1>

<div id="layout" class="layout">
  <div class="panel-hand">
    <img id="handImage" src="" alt="">
  </div>
  <div class="panel-grid">
    <iframe id="resultFrame" src=""></iframe>
  </div>
</div>

<script>
const params = new URLSearchParams(window.location.search);

const id     = params.get("id")     || "";
const name   = params.get("name")   || "";
const hand   = (params.get("hand") || "left").toLowerCase();
const folder = params.get("folder") || "";

// 見出し
document.title = name ? `${name} の結果` : "選手詳細";
document.getElementById("playerName").textContent = name || id || "選手";

// レイアウト
const layout = document.getElementById("layout");
layout.classList.add(hand === "right" ? "right" : "left");

// 利き手画像
const handImage = document.getElementById("handImage");
if (hand === "left") {
  handImage.src = "left.png";
  handImage.alt = "左打者";
} else {
  handImage.src = "right.png";
  handImage.alt = "右打者";
}

// iframe パス設定
const framePath = `${hand}/${folder}/${id}_5result.html`;
const frame = document.getElementById("resultFrame");
frame.src = framePath;

// === 画像の高さに合わせて iframe のサイズを同期 ===
handImage.onload = () => {
  const imgHeight = handImage.clientHeight;
  const imgWidth  = handImage.clientWidth;

  frame.style.width = imgWidth + "px";
  frame.style.height = imgHeight + "px";
};
</script>

</body>
</html>
