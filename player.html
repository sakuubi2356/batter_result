<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8" />
<title>Momo 5ゾーン結果</title>
<style>
  :root { --cell: 84px; }
  body {
    font-family: system-ui, -apple-system, "Segoe UI", Roboto,
                 "Hiragino Kaku Gothic ProN", Meiryo, sans-serif;
    margin: 24px;
  }
  .grid-wrapper { display:grid; place-items:center; }
  table { border-collapse: collapse; }
  td.cell {
    width: var(--cell); height: var(--cell);
    text-align: center; vertical-align: middle;
    border: 2px solid #111;
    font-weight: 700; font-size: 18px;
    border-right-width: 1px; border-bottom-width: 1px;
  }
  tr:last-child td.cell { border-bottom-width: 2px; }
  td.cell:nth-child(2) { border-left-width: 2px; }
  td.cell:nth-child(4) { border-right-width: 2px; }

  td.side {
    position: relative;
    width: 40px;
    text-align: center;
    font-weight: 900;
    user-select: none;
  }
  td.side .rot{
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    transform-origin: center center;
    display: block;
    font-size: 24px;
    line-height: 1;
  }
  .foot { color:#666; font-size:12px; margin-top:8px; text-align:center; }
</style>
</head>
<body>
<div class="grid-wrapper">
  <table>
    <tr>
      <td class="side right" rowspan="3"><span class="rot">R</span></td>

      <!-- Z1：クリックすると画面全体で Momo_Z1.html に移動 -->
      <td class="cell" style="background-color:rgb(255,226,226); color:#000000;">
        <a href="Momo_Z1.html" target="_top"
           style="display:flex;align-items:center;justify-content:center;
                  width:100%;height:100%;color:inherit;text-decoration:none;">
          0.0346
        </a>
      </td>

      <!-- Z2：常に空白 -->
      <td class="cell" style="background-color:#ffffff; color:#000000;"></td>

      <!-- Z3 -->
      <td class="cell" style="background-color:rgb(255,236,236); color:#000000;">
        <a href="Momo_Z3.html" target="_top"
           style="display:flex;align-items:center;justify-content:center;
                  width:100%;height:100%;color:inherit;text-decoration:none;">
          0.0220
        </a>
      </td>

      <td class="side left" rowspan="3"><span class="rot">L</span></td>
    </tr>

    <tr>
      <!-- Z4：空白 -->
      <td class="cell" style="background-color:#ffffff; color:#000000;"></td>

      <!-- Z5 -->
      <td class="cell" style="background-color:rgb(255,223,223); color:#000000;">
        <a href="Momo_Z5.html" target="_top"
           style="display:flex;align-items:center;justify-content:center;
                  width:100%;height:100%;color:inherit;text-decoration:none;">
          0.0376
        </a>
      </td>

      <!-- Z6：空白 -->
      <td class="cell" style="background-color:#ffffff; color:#000000;"></td>
    </tr>

    <tr>
      <!-- Z7 -->
      <td class="cell" style="background-color:rgb(255,250,250); color:#000000;">
        <a href="Momo_Z7.html" target="_top"
           style="display:flex;align-items:center;justify-content:center;
                  width:100%;height:100%;color:inherit;text-decoration:none;">
          0.0055
        </a>
      </td>

      <!-- Z8：空白 -->
      <td class="cell" style="background-color:#ffffff; color:#000000;"></td>

      <!-- Z9 -->
      <td class="cell" style="background-color:rgb(255,213,213); color:#000000;">
        <a href="Momo_Z9.html" target="_top"
           style="display:flex;align-items:center;justify-content:center;
                  width:100%;height:100%;color:inherit;text-decoration:none;">
          0.0497
        </a>
      </td>
    </tr>
  </table>

  <div class="foot">選手名：Momo （基準最大値 = 0.3）</div>
</div>
</body>
</html>
