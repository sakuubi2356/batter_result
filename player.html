<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>選手詳細</title>
<style>
  body {
    font-family: system-ui, -apple-system, "Segoe UI", Roboto,
                 "Hiragino Kaku Gothic ProN", Meiryo, sans-serif;
    margin: 24px;
    background: #f5f5f5;
  }
  a.back {
    display: inline-block;
    margin-bottom: 12px;
    font-size: 13px;
    text-decoration: none;
    color: #2563eb;
  }
  a.back:hover { text-decoration: underline; }
  h1 { font-size: 22px; margin: 0 0 10px; }

  /* メインレイアウト（横並び） */
  .layout {
    margin-top: 10px;
    display: flex;
    align-items: flex-start;
    gap: 16px;
  }

  /* 左右のパネル */
  .panel-grid {
    flex: 0 0 280px;           /* PC のときの標準サイズ */
    max-width: 100%;
    border-radius: 8px;
    overflow: hidden;
    border: 1px solid #ddd;
    background: #fff;
  }
  .panel-grid iframe {
    display: block;
    width: 100%;
    aspect-ratio: 1 / 1;       /* 常に正方形にして 3×3 が見えるように */
    border: none;
  }

  .panel-hand {
    flex: 0 0 140px;           /* PC のときの標準サイズ */
    display: flex;
    align-items: center;
    justify-content: center;
  }
  .panel-hand img {
    max-width: 100%;
    height: auto;
    display: block;
  }

  /* 左打ち/右打ちで左右を入れ替え */
  .layout.left  .panel-grid { order: 1; }
  .layout.left  .panel-hand { order: 2; }

  .layout.right .panel-hand { order: 1; }
  .layout.right .panel-grid { order: 2; }

  /* ===== スマホ用レイアウト（幅 600px 以下） ===== */
  @media (max-width: 600px) {
    body {
      margin: 12px;
    }
    .layout {
      gap: 8px;
    }
    .panel-grid {
      flex: 0 0 70vw;      /* 画面幅の 70% を HTML 用に */
    }
    .panel-hand {
      flex: 0 0 22vw;      /* 残り 20〜30% くらいを画像用に */
    }
    .panel-hand img {
      width: 100%;
      height: auto;
    }
  }
</style>
</head>
<body>

<a href="index.html" class="back">&larr; 選手一覧に戻る</a>
<h1 id="playerName">選手名</h1>

<div id="layout" class="layout">
  <div class="panel-hand">
    <img id="handImage" src="" alt="">
  </div>
  <div class="panel-grid">
    <iframe id="resultFrame" src=""></iframe>
  </div>
</div>

<script>
const params = new URLSearchParams(window.location.search);

const id     = params.get("id")     || ""; // 例: segawa
const name   = params.get("name")   || ""; // 例: 瀬川
const hand   = (params.get("hand") || "left").toLowerCase(); // left/right
const folder = params.get("folder") || ""; // フォルダ名（瀬川 など）

// タイトルと見出し
document.title = name ? `${name} の結果` : "選手詳細";
document.getElementById("playerName").textContent = name || id || "選手";

// レイアウト左右入れ替え
const layout = document.getElementById("layout");
layout.classList.add(hand === "right" ? "right" : "left");

// 利き手画像
const handImage = document.getElementById("handImage");
if (hand === "left") {
  handImage.src = "left.png";
  handImage.alt = "左打者";
} else {
  handImage.src = "right.png";
  handImage.alt = "右打者";
}

// 5result.html を iframe に読み込む
const framePath = `${hand}/${folder}/${id}_5result.html`;
document.getElementById("resultFrame").src = framePath;
</script>

</body>
</html>
